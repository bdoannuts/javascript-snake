<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="snake.css">
</head>
<body>
<div id="container">

</div>
<script src="snake.js"></script>
<script>
    (function () {
        var board = new Board("container", 20, 20);
        board.render();
        board.startButton().addEventListener("click", function () {
            board.hidePreview();
            var snake = new Snake(board, 150, new Cell(2, 2, "right"));
            snake.start();
        });
    })();
</script>
</body>
</html>
